<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      <title>Happy Birthday Dad!</title>
  </head>
  <body>
      <div class="container">
        <audio id="birthdaySong">
          <source src="audio.mp3" type="audio/mpeg">
        </audio>

        <div class="main">
          <img 
            src="image.jpg" 
            alt="Happy Birthday Dad!" 
            class="hidden img"
            id="birthdayImage"
          >
          <button id="button" class="button">Click me!</button>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
